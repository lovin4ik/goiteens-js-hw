<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../../images/logo.png"
			type="image/x-icon"
		/>
		<title>lesson-13</title>
		<link rel="stylesheet" href="../../css/main.css" />
		<link rel="stylesheet" href="../../libs/prismJs/prism.css" />
	</head>
	<body>
		<div class="main-container">
			<a href="../../index.html" class="back-link">Home -></a>
			<h1 class="lesson-title">13. Об’єкти. Деструкткризація об'єктів</h1>
			<button class="btn-begin">Запустити скрипт</button>

			<div class="mt-6 flex flex-col justify-center items-center gap-4">
				<strong class="balance text-white"></strong>
				<input
					type="text"
					class="lesson-input input-amount mt-2"
					placeholder="Enter sum:"
				/>
				<p class="result"></p>
				<div class="mt-1 flex flex-row gap-2 justify-center items-center">
					<button class="btn-check bth-deposit">deposit</button>
					<button class="btn-check bth-withdraw">withdraw</button>
				</div>
				<input
					type="text"
					class="lesson-input input-transactionId"
					placeholder="Enter transaction ID:"
				/>
				<select
					name="transactions-select"
					class="transactions-select bg-white border border-secondary text-black text-lg rounded-lg transition-colors hover:border-primary focus:border-blue-500 block w-full p-2.5 font-semibold"
				>
					<option value="deposit" class="rounded-lg">Deposit</option>
					<option value="withdraw" class="rounded-lg">Withdraw</option>
				</select>
				<div class="mt-1 flex flex-row gap-2 justify-center items-center">
					<button class="btn-check bth-getTransactionDetails">
						Get transaction details
					</button>
					<button class="btn-check bth-getTransactionTotal">
						Get transaction total
					</button>
				</div>
			</div>
		</div>
		<script src="./js/lesson-13.js" type="module" defer></script>
		<script src="../../libs/prismJs/prism.js" type="module" defer></script>
	</body>
</html>
